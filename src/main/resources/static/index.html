<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-box"></i> Product Management System</h1>
            <p>Manage your products with full CRUD operations</p>
        </header>

        <!-- Add/Edit Product Form -->
        <div class="form-section">
            <h2 id="form-title"><i class="fas fa-plus"></i> Add New Product</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" placeholder="Enter product name" required>
                </div>
                <div class="form-group">
                    <label for="product-price">Price ($)</label>
                    <input type="number" id="product-price" step="0.01" placeholder="Enter price" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" id="submit-btn" class="btn btn-primary">
                        <i class="fas fa-save"></i> Add Product
                    </button>
                    <button type="button" id="cancel-btn" class="btn btn-secondary" style="display: none;">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>

        <!-- Products List -->
        <div class="products-section">
            <div class="section-header">
                <h2><i class="fas fa-list"></i> Products List</h2>
                <button id="refresh-btn" class="btn btn-info">
                    <i class="fas fa-refresh"></i> Refresh
                </button>
            </div>
            <div id="products-container">
                <div class="loading" id="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading products...
                </div>
                <div id="products-list"></div>
                <div id="no-products" class="no-data" style="display: none;">
                    <i class="fas fa-box-open"></i>
                    <p>No products found. Add your first product above!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div id="message" class="message"></div>

    <script src="script.js"></script>
</body>
</html>
